workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
    Seqera API:
        inputs:
            - location: schemas/seqera-api-latest.yaml
        overlays:
            - location: schemas/overlay.yaml
            - location: schemas/required-overlays.yaml
            - location: schemas/schema-descriptions-overlay.yaml
            - location: schemas/schema-field-descriptions-overlays.yaml
        output: .speakeasy/out.openapi.yaml
        registry:
            location: registry.speakeasyapi.dev/seqera/seqera/seqera-api
targets:
    seqera:
        target: terraform
        source: Seqera API
