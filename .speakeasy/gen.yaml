configVersion: 2.0.0
generation:
  sdkClassName: Seqera
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
    sdkInitStyle: constructor
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    nameResolutionFeb2025: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
    securityFeb2025: true
    sharedErrorComponentsApr2025: true
    sharedNestedComponentsJan2026: false
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
    hoistGlobalSecurity: true
  inferSSEOverload: true
  sdkHooksConfigAccess: true
  schemas:
    allOfMergeStrategy: shallowMerge
  requestBodyFieldName: ""
  persistentEdits: {}
  tests:
    generateTests: true
    generateNewTests: false
    skipResponseBodyAssertions: false
terraform:
  version: 0.30.0
  additionalDataSources:
    - datasource: organization_data.NewDataSource
      importAlias: organization_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/organization_data
    - datasource: organization_member_data.NewDataSource
      importAlias: organization_member_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/organization_member_data
    - datasource: workspace_data.NewDataSource
      importAlias: workspace_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/workspace_data
    - datasource: workspace_participant_data.NewDataSource
      importAlias: workspace_participant_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/workspace_participant_data
    - datasource: pipeline_data.NewDataSource
      importAlias: pipeline_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/pipeline_data
    - datasource: pipeline_secret_data.NewDataSource
      importAlias: pipeline_secret_data
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/pipeline_secret_data
  additionalDependencies: {}
  additionalEphemeralResources: []
  additionalListResources: []
  additionalProviderAttributes:
    httpHeaders: ""
    tlsSkipVerify: ""
  additionalResources:
    - importAlias: workspace_participant
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/workspace_participant
      resource: workspace_participant.NewResource
    - importAlias: organization_member
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/organization_member
      resource: organization_member.NewResource
    - importAlias: team_member
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/team_member
      resource: team_member.NewResource
    - importAlias: dataset_version
      importLocation: github.com/seqeralabs/terraform-provider-seqera/internal/seqera/dataset_version
      resource: dataset_version.NewResource
  allowUnknownFieldsInWeakUnions: false
  author: seqeralabs
  baseErrorName: SeqeraError
  debugLogging: {}
  defaultErrorName: APIError
  enableCustomCodeRegions: false
  enableOperationSecurity: false
  enableOperationServers: false
  enableTypeDeduplication: false
  environmentVariables: []
  excludeEmptyObjectSchemas: false
  generateValidationHelpers: true
  includeEmptyObjects: false
  inferUnionDiscriminators: false
  packageName: seqera
  respectRequiredFields: false
  unionStrategy: populated-fields
  validation:
    enabled: true
