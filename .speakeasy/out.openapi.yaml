openapi: 3.0.1
info:
  title: Seqera API
  description: |
    The Seqera Platform Terraform Provider enables infrastructure-as-code management of Seqera Platform resources. This provider allows you to programmatically create, configure, and manage organizations, workspaces, compute environments, pipelines, credentials, and other Seqera Platform components using Terraform.
  contact:
    url: https://seqera.io
    email: info@seqera.io
  version: 1.102.0
tags:
  - name: actions
    description: Pipeline actions
  - name: avatars
    description: Avatars
  - name: compute-envs
    description: Compute environments
  - name: credentials
    description: Credentials
  - name: data-links
    description: Cloud storage directory paths in Data Explorer
  - name: datasets
    description: Pipeline input datasets (samplesheets) in CSV or TSV format
  - name: ga4gh
    description: GA4GH workflow execution service runs
  - name: labels
    description: Labels and resource labels
  - name: launch
    description: Workflow launch events
  - name: orgs
    description: Organizations
  - name: pipelines
    description: Pipelines
  - name: pipeline-secrets
    description: Pipeline secrets in a user or workspace context
  - name: platforms
    description: Computing platforms
  - name: service-info
    description: Seqera Platform API service information
  - name: studios
    description: Studios and Studio sessions
  - name: teams
    description: Teams in an organization context
  - name: tokens
    description: API access tokens
  - name: trace
    description: Workflow execution traces
  - name: users
    description: Users
  - name: workflows
    description: Workflow executions
  - name: workspaces
    description: Workspaces in an organization context
paths:
  /actions:
    get:
      tags:
        - actions
      summary: List actions
      description: "Lists all available actions in a user context, enriched by `attributes`. Append `?workspaceId` to list actions in a workspace context."
      operationId: ListActions
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: attributes
          in: query
          description: "Additional attribute values to include in the response (`labels`). Returns an empty value (`labels: null`) if omitted."
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ActionQueryAttribute"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListActionsResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
    post:
      tags:
        - actions
      summary: Create action
      description: Creates a new pipeline action. Append `?workspaceId` to associate the action with the given workspace.
      operationId: CreateAction
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        description: Action create request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateActionRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateActionResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: Action#create
  /actions/labels/add:
    post:
      tags:
        - labels
      summary: Add labels to actions
      description: Adds the given list of labels to the given pipeline actions. Existing labels are preserved.
      operationId: AddLabelsToActions
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Labels add request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssociateActionLabelsRequest"
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /actions/labels/apply:
    post:
      tags:
        - labels
      summary: Replace action labels
      description: Applies the given list of labels to the given pipeline actions. Existing labels are replaced — include labels to be preserved in `labelIds`.
      operationId: ApplyLabelsToActions
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Labels apply request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssociateActionLabelsRequest"
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /actions/labels/remove:
    post:
      tags:
        - labels
      summary: Remove labels from actions
      description: Removes the given list of labels from the given pipeline actions.
      operationId: RemoveLabelsFromActions
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Labels remove request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssociateActionLabelsRequest"
        required: true
      responses:
        "204":
          description: OK - No content
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /actions/types:
    get:
      tags:
        - actions
      summary: List action event types
      description: Lists the supported event types that trigger a pipeline action. Append `?workspaceId` to list event types in a workspace context.
      operationId: ListActionTypes
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListEventTypesResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /actions/validate:
    get:
      tags:
        - actions
      summary: Validate action name
      description: Confirms the validity of the given action name. Append `?name=<your_action_name>`.
      operationId: ValidateActionName
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Action name to validate
          schema:
            type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - BearerAuth: []
  /actions/{actionId}:
    get:
      tags:
        - actions
      summary: Describe action
      description: Retrieves the details of the action identified by the given `actionId`.
      operationId: DescribeAction
      parameters:
        - name: actionId
          in: path
          description: Action string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: attributes
          in: query
          description: "Additional attribute values to include in the response (`labels`). Returns an empty value (`labels: null`) if omitted."
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ActionQueryAttribute"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DescribeActionResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: Action#read
    put:
      tags:
        - actions
      summary: Update action
      description: Updates the details of the action identified by the given `actionId`. The `source` of an existing action cannot be changed.
      operationId: UpdateAction
      parameters:
        - name: actionId
          in: path
          description: Action string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Action update request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateActionRequest"
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: Action#update
    delete:
      tags:
        - actions
      summary: Delete action
      description: Deletes the pipeline action identified by the given `actionId`.
      operationId: DeleteAction
      parameters:
        - name: actionId
          in: path
          description: Action string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: Action#delete
  /actions/{actionId}/launch:
    post:
      tags:
        - actions
      summary: Trigger Tower Launch action
      description: Triggers the execution of the Tower Launch action identified by the given `actionId`.
      operationId: LaunchAction
      parameters:
        - name: actionId
          in: path
          description: Action string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Action launch request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LaunchActionRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LaunchActionResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /actions/{actionId}/pause:
    post:
      tags:
        - actions
      summary: Pause or resume action
      description: Pauses or resumes the pipeline action identified by the given `actionId`.
      operationId: PauseAction
      parameters:
        - name: actionId
          in: path
          description: Action string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmptyBodyRequest"
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /avatars:
    post:
      tags:
        - avatars
      summary: Create the avatar image
      operationId: CreateAvatar
      requestBody:
        description: Image file request
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
            encoding:
              image:
                contentType: application/octet-stream
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateAvatarResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /avatars/{avatarId}:
    get:
      tags:
        - avatars
      summary: Download the avatar image
      operationId: DownloadAvatar
      parameters:
        - name: avatarId
          in: path
          description: Avatar string identifier
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
        "404":
          description: Not found element
      security:
        - BearerAuth: []
  /compute-envs:
    get:
      tags:
        - compute-envs
      summary: List compute environments
      description: "Lists all available compute environments in a user context. Append `?workspaceId` to list compute environments in a workspace context, and `?status` to filter by compute environment status."
      operationId: ListComputeEnvs
      parameters:
        - name: status
          in: query
          description: Compute environment status
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: attributes
          in: query
          description: "Additional attribute values to include in the response (`labels`, `resources`). Returns an empty value (ex. `labels: null`) if omitted."
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ComputeEnvQueryAttribute"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListComputeEnvsResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
    post:
      tags:
        - compute-envs
      summary: Create compute environment
      description: Creates a new compute environment. Append `?workspaceId` to create the environment in a workspace context.
      operationId: CreateComputeEnv
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        description: Compute environment create request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateComputeEnvRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateComputeEnvResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: ComputeEnv#create
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 5000 # 5 seconds (fixed interval)
          maxElapsedTime: 30000 # 30 seconds
          exponent: 1.0 # No exponential backoff, fixed interval
        statusCodes:
          - 429 # Rate limiting - should retry
          - 500 # Internal server error
          - 502 # Bad gateway
          - 503 # Service unavailable
          - 504 # Gateway timeout
  /compute-envs/validate:
    get:
      tags:
        - compute-envs
      summary: Validate compute environment name
      description: Confirms the validity of the given compute environment name in a user context. Append `?name=<your_ce_name>`.
      operationId: ValidateComputeEnvName
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: name
          in: query
          description: Compute environment name to validate
          schema:
            type: string
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - BearerAuth: []
  /compute-envs/{computeEnvId}:
    get:
      tags:
        - compute-envs
      summary: Describe compute environment
      description: Retrieves the details of the compute environment identified by the given `computeEnvId`.
      operationId: DescribeComputeEnv
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
          required: true
        - name: attributes
          in: query
          description: "Additional attribute values to include in the response (`labels`). Returns an empty value (`labels: null`) if omitted."
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ComputeEnvQueryAttribute"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DescribeComputeEnvResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: ComputeEnv#read
    put:
      tags:
        - compute-envs
      summary: Update compute environment
      description: Updates the details of the compute environment identified by the given `computeEnvId`.
      operationId: UpdateComputeEnv
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        description: Compute environment update request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateComputeEnvRequest"
        required: true
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
        "409":
          description: Duplicate element
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: ComputeEnv#update
    delete:
      tags:
        - compute-envs
      summary: Delete compute environment
      description: Deletes the compute environment identified by the given `computeEnvId`.
      operationId: DeleteComputeEnv
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
        "409":
          description: Conflicting deletion
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: ComputeEnv#delete
  /compute-envs/{computeEnvId}/disable:
    post:
      tags:
        - compute-envs
      summary: Disable compute environment
      description: "Disables the compute environment identified by the given `computeEnvId`. A disabled compute environment cannot be used to launch workflows. If the compute environment is primary, it will be automatically unset as primary."
      operationId: DisableComputeEnv
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmptyBodyRequest"
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /compute-envs/{computeEnvId}/enable:
    post:
      tags:
        - compute-envs
      summary: Enable compute environment
      description: Enables the compute environment identified by the given `computeEnvId`. An enabled compute environment can be used to launch workflows.
      operationId: EnableComputeEnv
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmptyBodyRequest"
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
  /compute-envs/{computeEnvId}/primary:
    post:
      tags:
        - compute-envs
      summary: Define primary compute environment
      description: |
        Designates a compute environment as the primary (default) compute
        environment for a workspace. The primary compute environment is used
        by default when launching workflows in the workspace.
      operationId: UpdateComputeEnvPrimary
      parameters:
        - name: computeEnvId
          in: path
          description: Compute environment string identifier to designate as primary
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier where the compute environment will be set as primary
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmptyBodyRequest"
      responses:
        "204":
          description: OK - No content
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: null
        terraform-resource: PrimaryComputeEnv#create
  /credentials:
    get:
      tags:
        - credentials
        - credentials
      summary: List credentials
      description: "Lists all credentials accessible to the authenticated user.\nUse `workspace_id` to filter credentials in a specific workspace context.\n"
      operationId: ListCredentialsDataSource
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        - name: workspaceId
          in: query
          description: Workspace numeric identifier to filter credentials
          required: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListCredentialsDataSourceResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Operation not allowed
      security:
        - BearerAuth: []
        - BearerAuth: []
      x-speakeasy-entity-operation:
        terraform-datasource: Credentials#read
      x-speakeasy-name-override: ListCredentials
    post:
      tags:
        - credentials
      summary: Create credentials
      description: Creates new credentials in a user context. Append `?workspaceId` to create the credentials in a workspace context.
      operationId: CreateCredentials
      parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        description: Credentials create request
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCredentialsRequest"
