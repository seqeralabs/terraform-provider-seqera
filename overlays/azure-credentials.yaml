overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Azure Credentials Overlay
  version: 0.0.0
actions:
  - target: $.paths
    update:
      "/credentials#azure":
        post:
          x-speakeasy-entity-operation: AzureCredential#create
          x-speakeasy-name-override: CreateAzureCredentials
          summary: Create Azure credentials
          description: Creates new Azure credentials in a user context. Append `?workspaceId`
            to create the credentials in a workspace context.
          tags:
          - credentials
          operationId: CreateAzureCredentials
          parameters:
          - name: workspaceId
            in: query
            description: Workspace numeric identifier
            schema:
              type: integer
              format: int64
            example: 123
          requestBody:
            description: Azure credentials create request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/CreateAzureCredentialsRequest"
            required: true
          responses:
            "200":
              description: OK
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CreateAzureCredentialsResponse"
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
          - BearerAuth: []

      "/credentials/{credentialsId}#azure":
        get:
          x-speakeasy-entity-operation: AzureCredential#read
          x-speakeasy-name-override: DescribeAzureCredentials
          summary: Describe Azure credentials
          description: Retrieves the details of the Azure credentials identified by the given
            `credentialsId`.
          tags:
          - credentials
          operationId: DescribeAzureCredentials
          parameters:
          - name: credentialsId
            in: path
            description: Credentials string identifier
            required: true
            schema:
              type: string
          - name: workspaceId
            in: query
            description: Workspace numeric identifier
            schema:
              type: integer
              format: int64
          responses:
            "200":
              description: OK
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/DescribeAzureCredentialsResponse"
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
          - BearerAuth: []
        put:
          x-speakeasy-entity-operation: AzureCredential#update
          x-speakeasy-name-override: UpdateAzureCredentials
          summary: Update Azure credentials
          description: Updates the details of the Azure credentials identified by the given
            `credentialsId`.
          tags:
          - credentials
          operationId: UpdateAzureCredentials
          parameters:
          - name: credentialsId
            in: path
            description: Credentials string identifier
            required: true
            schema:
              type: string
          - name: workspaceId
            in: query
            description: Workspace numeric identifier
            schema:
              type: integer
              format: int64
          requestBody:
            description: Azure credentials update request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/UpdateAzureCredentialsRequest"
            required: true
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
          - BearerAuth: []
        delete:
          x-speakeasy-entity-operation: AzureCredential#delete
          x-speakeasy-name-override: DeleteAzureCredentials
          summary: Delete Azure credentials
          description: Deletes the Azure credentials identified by the given `credentialsId`.
          tags:
          - credentials
          operationId: DeleteAzureCredentials
          parameters:
          - name: credentialsId
            in: path
            description: Credentials string identifier
            required: true
            schema:
              type: string
          - name: workspaceId
            in: query
            description: Workspace numeric identifier
            schema:
              type: integer
              format: int64
          - name: checked
            in: query
            description: If set credentials deletion will be blocked by running jobs that
              depend on them
            schema:
              type: boolean
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
            "409":
              description: Running jobs block the deletion of this credentials
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/DeleteCredentialsConflictResponse"
          security:
          - BearerAuth: []

  - target: $.components.schemas
    update:
      # Azure-specific credential schema
      AzureCredential:
        x-speakeasy-entity: AzureCredential
        x-speakeasy-entity-description: |
          Manage Azure credentials in Seqera platform using this resource.

          Azure credentials store authentication information for accessing Azure services
          within the Seqera Platform workflows.
        required:
          - name
          - provider
          - keys
        type: object
        example:
          name: "My Azure Credentials"
          description: "Azure credentials for Seqera workflow execution"
          provider: "azure"
          keys:
            batchKey: "base64-encoded-batch-key"
            batchName: "mybatchaccount"
            storageKey: "base64-encoded-storage-key"
            storageName: "mystorageaccount"
        properties:
          id:
            type: string
            description: Unique identifier for the credential (max 22 characters)
            x-speakeasy-name-override: credentialsId
            x-speakeasy-param-suppress-computed-diff: true
          name:
            maxLength: 100
            type: string
            description: Display name for the credential (max 100 characters)
            example: "My Azure Credentials"
          description:
            type: string
            description: Optional description explaining the purpose of the credential
            example: "Azure credentials for Seqera workflow execution"
            x-speakeasy-param-computed: false
          provider:
            type: string
            enum: [azure]
            description: Cloud provider type (azure)
            x-speakeasy-name-override: providerType
            x-speakeasy-param-computed: false
          baseUrl:
            type: string
            description: Base URL for the service
            x-speakeasy-param-computed: false
          category:
            type: string
            description: Category of the credential
            x-speakeasy-param-computed: false
          deleted:
            type: boolean
            description: Flag indicating if the credential has been soft-deleted
            x-speakeasy-param-readonly: true
          lastUsed:
            type: string
            format: date-time
            description: Timestamp when the credential was last used
            x-speakeasy-param-readonly: true
          dateCreated:
            type: string
            format: date-time
            description: Timestamp when the credential was created
            x-speakeasy-param-readonly: true
          lastUpdated:
            type: string
            format: date-time
            description: Timestamp when the credential was last updated
            x-speakeasy-param-readonly: true
          keys:
            $ref: '#/components/schemas/AzureSecurityKeys'
            description: Azure security keys for authentication

      # Azure-specific request/response schemas
      CreateAzureCredentialsRequest:
        type: object
        required:
          - credentials
        properties:
          credentials:
            $ref: '#/components/schemas/AzureCredential'

      CreateAzureCredentialsResponse:
        type: object
        properties:
          credentialsId:
            type: string

      UpdateAzureCredentialsRequest:
        type: object
        required:
          - credentials
        properties:
          credentials:
            $ref: '#/components/schemas/AzureCredential'

      DescribeAzureCredentialsResponse:
        type: object
        properties:
          credentials:
            $ref: '#/components/schemas/AzureCredential'

  # Mark sensitive fields
  - target: $.components.schemas.AzureSecurityKeys.properties.batchKey
    update:
      x-speakeasy-param-sensitive: true
      x-speakeasy-param-suppress-computed-diff: true
  - target: $.components.schemas.AzureSecurityKeys.properties.storageKey
    update:
      x-speakeasy-param-sensitive: true
      x-speakeasy-param-suppress-computed-diff: true
