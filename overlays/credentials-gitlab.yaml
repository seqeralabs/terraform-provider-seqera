overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: GitLab Credentials Overlay
  version: 0.0.1
actions:
- target: $.paths
  update:
    /credentials#gitlab:
      post:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GitlabCredential#create
        x-speakeasy-name-override: CreateGitlabCredentials
        summary: Create GitLab credentials
        description: Creates new GitLab credentials in a user context. Append `?workspaceId` to create the credentials in
          a workspace context.
        tags:
        - credentials
        operationId: CreateGitlabCredentials
        parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: GitLab credentials create request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGitlabCredentialsRequest'
          required: true
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateGitlabCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '409':
            description: Conflict - resource already exists
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
    /credentials/{credentialsId}#gitlab:
      get:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GitlabCredential#read
        x-speakeasy-name-override: DescribeGitlabCredentials
        summary: Describe GitLab credentials
        description: Retrieves the details of the GitLab credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DescribeGitlabCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DescribeGitlabCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '404':
            description: Not Found - Credential does not exist or has been deleted
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
      put:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GitlabCredential#update
        x-speakeasy-name-override: UpdateGitlabCredentials
        summary: Update GitLab credentials
        description: Updates the details of the GitLab credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: UpdateGitlabCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: GitLab credentials update request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateGitlabCredentialsRequest'
          required: true
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
      delete:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GitlabCredential#delete
        x-speakeasy-name-override: DeleteGitlabCredentials
        summary: Delete GitLab credentials
        description: Deletes the GitLab credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DeleteGitlabCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
- target: $.components.schemas
  update:
    GitlabCredential:
      required:
      - name
      - keys
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the credential (max 22 characters)
          x-speakeasy-param-readonly: true
          x-speakeasy-param-suppress-computed-diff: true
        name:
          maxLength: 100
          type: string
          description: Display name for the credential (max 100 characters)
          x-speakeasy-param-force-new: true
        provider:
          type: string
          enum:
          - gitlab
          default: gitlab
          description: Cloud provider type (automatically set to "gitlab")
          x-speakeasy-name-override: providerType
          x-speakeasy-param-readonly: true
        deleted:
          type: boolean
          description: Flag indicating if the credential has been soft-deleted
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUsed:
          type: string
          format: date-time
          description: Timestamp when the credential was last used
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        dateCreated:
          type: string
          format: date-time
          description: Timestamp when the credential was created
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp when the credential was last updated
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        keys:
          x-speakeasy-entity: GitlabCredential
          x-speakeasy-terraform-resource-name: gitlab_credential
          x-speakeasy-entity-description: 'Manage GitLab credentials in Seqera platform using this resource.


            GitLab credentials store authentication information for accessing GitLab

            repositories within the Seqera Platform workflows.

            '
          type: object
          required:
          - token
          properties:
            token:
              type: string
              description: GitLab Personal Access Token or Project Access Token (required, sensitive)
              x-speakeasy-param-sensitive: true
              x-speakeasy-param-computed: false
              example: glpat-xxxxxxxxxxxxxxxxxxxx
            baseUrl:
              type: string
              description: 'Repository base URL for self-hosted GitLab server (optional). Leave empty for GitLab.com. Example:
                https://gitlab.mycompany.com'
              example: https://gitlab.mycompany.com
              x-speakeasy-param-computed: false
              x-speakeasy-name-override: base_url
    CreateGitlabCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GitlabCredential'
    CreateGitlabCredentialsResponse:
      type: object
      properties:
        credentialsId:
          type: string
    UpdateGitlabCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GitlabCredential'
    DescribeGitlabCredentialsResponse:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GitlabCredential'
- target: $.components.schemas.GitlabCredential.properties.description
  remove: true
- target: $.components.schemas.GitlabCredential.properties.baseUrl
  remove: true
- target: $.components.schemas.GitlabCredential.properties.category
  remove: true
- target: $.components.schemas.GitlabCredential.properties.keys.properties.username
  remove: true
- target: $.components.schemas.GitlabCredential.properties.keys.properties.password
  remove: true
- target: $.components.schemas.GitlabCredential.properties.keys.properties.token
  update:
    writeOnly: true
- target: $.components.schemas.GitlabCredential.properties.keys.properties.baseUrl
  update:
    writeOnly: true
