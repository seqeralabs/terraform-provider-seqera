overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: AWS Credentials Overlay
  version: 0.0.1
actions:
  - target: $.paths
    update:
      "/credentials#aws":
        post:
          x-speakeasy-entity-operation: AWSCredential#create
          x-speakeasy-name-override: CreateAWSCredentials
          summary: Create AWS credentials
          description:
            Creates new AWS credentials in a user context. Append `?workspaceId`
            to create the credentials in a workspace context.
          tags:
            - credentials
          operationId: CreateAWSCredentials
          parameters:
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          requestBody:
            description: AWS credentials create request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/CreateAWSCredentialsRequest"
            required: true
          responses:
            "200":
              description: OK
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/CreateAWSCredentialsResponse"
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
            - BearerAuth: []

      "/credentials/{credentialsId}#aws":
        get:
          x-speakeasy-entity-operation: AWSCredential#read
          x-speakeasy-name-override: DescribeAWSCredentials
          summary: Describe AWS credentials
          description:
            Retrieves the details of the AWS credentials identified by the given
            `credentialsId`.
          tags:
            - credentials
          operationId: DescribeAWSCredentials
          parameters:
            - name: credentialsId
              in: path
              description: Credentials string identifier
              required: true
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          responses:
            "200":
              description: OK
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/DescribeAWSCredentialsResponse"
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
            "404":
              description: Not Found - Credential does not exist or has been deleted
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
          security:
            - BearerAuth: []
        put:
          x-speakeasy-entity-operation: AWSCredential#update
          x-speakeasy-name-override: UpdateAWSCredentials
          summary: Update AWS credentials
          description:
            Updates the details of the AWS credentials identified by the given
            `credentialsId`.
          tags:
            - credentials
          operationId: UpdateAWSCredentials
          parameters:
            - name: credentialsId
              in: path
              description: Credentials string identifier
              required: true
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
          requestBody:
            description: AWS credentials update request
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/UpdateAWSCredentialsRequest"
            required: true
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
          security:
            - BearerAuth: []
        delete:
          x-speakeasy-entity-operation: AWSCredential#delete
          x-speakeasy-name-override: DeleteAWSCredentials
          summary: Delete AWS credentials
          description: Deletes the AWS credentials identified by the given `credentialsId`.
          tags:
            - credentials
          operationId: DeleteAWSCredentials
          parameters:
            - name: credentialsId
              in: path
              description: Credentials string identifier
              required: true
              schema:
                type: string
            - name: workspaceId
              in: query
              description: Workspace numeric identifier
              schema:
                type: integer
                format: int64
            - name: checked
              in: query
              description:
                If set credentials deletion will be blocked by running jobs that
                depend on them
              schema:
                type: boolean
          responses:
            "204":
              description: OK - No content
            "400":
              description: Bad request
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/ErrorResponse"
            "403":
              description: Operation not allowed
            "409":
              description: Running jobs block the deletion of this credentials
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/DeleteCredentialsConflictResponse"
          security:
            - BearerAuth: []

      # "/credentials#azure":
      #   # Similar duplication for Azure operations

      # "/credentials/{credentialsId}#azure":
      #   # Similar duplication for Azure operations

  - target: $.components.schemas
    update:
      # AWS-specific credential schema with flattened keys
      AWSCredential:
        required:
          - name
          - keys
        type: object
        properties:
          id:
            type: string
            description: Unique identifier for the credential (max 22 characters)
            x-speakeasy-name-override: credentialsId
            x-speakeasy-param-readonly: true
            x-speakeasy-param-suppress-computed-diff: true
          name:
            maxLength: 100
            type: string
            description: Display name for the credential (max 100 characters)
            x-speakeasy-param-force-new: true
          provider:
            type: string
            enum: [aws]
            default: aws
            description: Cloud provider type (automatically set to "aws")
            x-speakeasy-name-override: providerType
            x-speakeasy-param-readonly: true
          deleted:
            type: boolean
            description: Flag indicating if the credential has been soft-deleted
            x-speakeasy-param-readonly: true
            x-speakeasy-terraform-ignore: true
          lastUsed:
            type: string
            format: date-time
            description: Timestamp when the credential was last used
            x-speakeasy-param-readonly: true
            x-speakeasy-terraform-ignore: true
          dateCreated:
            type: string
            format: date-time
            description: Timestamp when the credential was created
            x-speakeasy-param-readonly: true
            x-speakeasy-terraform-ignore: true
          lastUpdated:
            type: string
            format: date-time
            description: Timestamp when the credential was last updated
            x-speakeasy-param-readonly: true
            x-speakeasy-terraform-ignore: true
          keys:
            x-speakeasy-entity: AWSCredential
            x-speakeasy-entity-description: |
              Manage AWS credentials in Seqera platform using this resource.

              AWS credentials store authentication information for accessing AWS services
              within the Seqera Platform workflows.
            type: object
            required:
              - accessKey
              - secretKey
            properties:
              accessKey:
                type: string
                minLength: 16
                maxLength: 128
                pattern: "^(AKIA|ASIA|AIDA)[A-Z0-9]{16,}$"
                description: AWS access key ID (required). Must start with AKIA (standard) or ASIA (temporary).
                example: "AKIAIOSFODNN7EXAMPLE"
                x-speakeasy-param-computed: false
                x-speakeasy-name-override: access_key
              secretKey:
                type: string
                minLength: 40
                description: AWS secret access key (required, sensitive). Must be at least 40 characters.
                x-speakeasy-param-sensitive: true
                x-speakeasy-param-computed: false
                example: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
                x-speakeasy-name-override: secret_key
              assumeRoleArn:
                type: string
                pattern: "^arn:aws:iam::[0-9]{12}:role/.+$"
                description: "IAM role ARN to assume (optional, recommended for enhanced security). Format: arn:aws:iam::ACCOUNT_ID:role/ROLE_NAME"
                example: "arn:aws:iam::123456789012:role/SeqeraRole"
                x-speakeasy-param-computed: false
                x-speakeasy-name-override: assume_role_arn

      # AWS-specific request/response schemas
      CreateAWSCredentialsRequest:
        type: object
        properties:
          credentials:
            $ref: "#/components/schemas/AWSCredential"

      CreateAWSCredentialsResponse:
        type: object
        properties:
          credentialsId:
            type: string

      UpdateAWSCredentialsRequest:
        type: object
        properties:
          credentials:
            $ref: "#/components/schemas/AWSCredential"

      DescribeAWSCredentialsResponse:
        type: object
        properties:
          credentials:
            $ref: "#/components/schemas/AWSCredential"

  # ============================================================================
  # CLEANUP - Remove unused fields
  # ============================================================================

  # Remove description field (not used in web UI)
  - target: $.components.schemas.AWSCredential.properties.description
    remove: true

  # Remove baseUrl field (not used in web UI)
  - target: $.components.schemas.AWSCredential.properties.baseUrl
    remove: true

  # Remove category field (not used in web UI)
  - target: $.components.schemas.AWSCredential.properties.category
    remove: true

  # Remove checked parameter from delete operation (not used in web UI)
  - target: $["paths"]["/credentials/{credentialsId}#aws"]["delete"]["parameters"][?(@.name == "checked")]
    remove: true

  # ============================================================================
  # SECURITY - Add writeOnly properties to sensitive fields
  # ============================================================================

  # Mark secretKey as writeOnly (never returned in API responses)
  - target: $.components.schemas.AWSCredential.properties.keys.properties.secretKey
    update:
      writeOnly: true

  # Mark assumeRoleArn as writeOnly (not returned in API responses)
  - target: $.components.schemas.AWSCredential.properties.keys.properties.assumeRoleArn
    update:
      writeOnly: true
