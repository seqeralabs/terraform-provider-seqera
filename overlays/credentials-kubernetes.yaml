overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Kubernetes Credentials Overlay
  version: 0.0.1
actions:
- target: $.paths
  update:
    /credentials#k8s:
      post:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: KubernetesCredential#create
        x-speakeasy-name-override: CreateKubernetesCredentials
        summary: Create Kubernetes credentials
        description: Creates new Kubernetes credentials in a user context. Append `?workspaceId` to create the credentials
          in a workspace context.
        tags:
        - credentials
        operationId: CreateKubernetesCredentials
        parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: Kubernetes credentials create request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateKubernetesCredentialsRequest'
          required: true
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateKubernetesCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '409':
            description: Conflict - resource already exists
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
    /credentials/{credentialsId}#k8s:
      get:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: KubernetesCredential#read
        x-speakeasy-name-override: DescribeKubernetesCredentials
        summary: Describe Kubernetes credentials
        description: Retrieves the details of the Kubernetes credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DescribeKubernetesCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DescribeKubernetesCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '404':
            description: Not Found - Credential does not exist or has been deleted
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
      put:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: KubernetesCredential#update
        x-speakeasy-name-override: UpdateKubernetesCredentials
        summary: Update Kubernetes credentials
        description: Updates the details of the Kubernetes credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: UpdateKubernetesCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: Kubernetes credentials update request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateKubernetesCredentialsRequest'
          required: true
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
      delete:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: KubernetesCredential#delete
        x-speakeasy-name-override: DeleteKubernetesCredentials
        summary: Delete Kubernetes credentials
        description: Deletes the Kubernetes credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DeleteKubernetesCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
- target: $.components.schemas
  update:
    KubernetesCredential:
      required:
      - name
      - keys
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the credential (max 22 characters)
          x-speakeasy-param-readonly: true
          x-speakeasy-param-suppress-computed-diff: true
        name:
          maxLength: 100
          type: string
          description: Display name for the credential (max 100 characters)
          x-speakeasy-param-force-new: true
        provider:
          type: string
          enum:
          - k8s
          default: k8s
          description: Cloud provider type (automatically set to "k8s")
          x-speakeasy-name-override: providerType
          x-speakeasy-param-readonly: true
        deleted:
          type: boolean
          description: Flag indicating if the credential has been soft-deleted
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUsed:
          type: string
          format: date-time
          description: Timestamp when the credential was last used
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        dateCreated:
          type: string
          format: date-time
          description: Timestamp when the credential was created
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp when the credential was last updated
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        keys:
          x-speakeasy-entity: KubernetesCredential
          x-speakeasy-entity-description: 'Manage Kubernetes credentials in Seqera platform using this resource.


            Kubernetes credentials enable secure connections to Kubernetes clusters for workflow

            execution. Supports two authentication methods: Service Account Token and X.509 Client Certificates.'
          type: object
          properties:
            token:
              type: string
              description: Service Account token for Kubernetes authentication (optional). Required if using token-based authentication.
              x-speakeasy-param-sensitive: true
              x-speakeasy-param-computed: false
            certificate:
              type: string
              description: X.509 client certificate for Kubernetes authentication (optional). Required if using certificate-based
                authentication.
              x-speakeasy-param-sensitive: true
              x-speakeasy-param-computed: false
              x-speakeasy-name-override: client_certificate
            privateKey:
              type: string
              description: Private key for X.509 client certificate (optional). Required if using certificate-based authentication.
              x-speakeasy-param-sensitive: true
              x-speakeasy-param-computed: false
              x-speakeasy-name-override: private_key
    CreateKubernetesCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/KubernetesCredential'
    CreateKubernetesCredentialsResponse:
      type: object
      properties:
        credentialsId:
          type: string
    UpdateKubernetesCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/KubernetesCredential'
    DescribeKubernetesCredentialsResponse:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/KubernetesCredential'
- target: $.components.schemas.KubernetesCredential.properties.description
  remove: true
- target: $.components.schemas.KubernetesCredential.properties.category
  remove: true
- target: $.components.schemas.KubernetesCredential.properties.keys.properties.token
  update:
    writeOnly: true
- target: $.components.schemas.KubernetesCredential.properties.keys.properties.certificate
  update:
    writeOnly: true
- target: $.components.schemas.KubernetesCredential.properties.keys.properties.privateKey
  update:
    writeOnly: true
