overlay: 1.0.0
x-speakeasy-jsonpath: rfc9535
info:
  title: Gitea Credentials Overlay
  version: 0.0.1
actions:
- target: $.paths
  update:
    /credentials#gitea:
      post:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GiteaCredential#create
        x-speakeasy-name-override: CreateGiteaCredentials
        summary: Create Gitea credentials
        description: Creates new Gitea credentials in a user context. Append `?workspaceId` to create the credentials in a
          workspace context.
        tags:
        - credentials
        operationId: CreateGiteaCredentials
        parameters:
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: Gitea credentials create request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGiteaCredentialsRequest'
          required: true
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateGiteaCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '409':
            description: Conflict - resource already exists
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
    /credentials/{credentialsId}#gitea:
      get:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GiteaCredential#read
        x-speakeasy-name-override: DescribeGiteaCredentials
        summary: Describe Gitea credentials
        description: Retrieves the details of the Gitea credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DescribeGiteaCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DescribeGiteaCredentialsResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
          '404':
            description: Not Found - Credential does not exist or has been deleted
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
        security:
        - BearerAuth: []
      put:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GiteaCredential#update
        x-speakeasy-name-override: UpdateGiteaCredentials
        summary: Update Gitea credentials
        description: Updates the details of the Gitea credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: UpdateGiteaCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        requestBody:
          description: Gitea credentials update request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateGiteaCredentialsRequest'
          required: true
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
      delete:
        x-speakeasy-entity-operation:

          terraform-datasource: null

          terraform-resource: GiteaCredential#delete
        x-speakeasy-name-override: DeleteGiteaCredentials
        summary: Delete Gitea credentials
        description: Deletes the Gitea credentials identified by the given `credentialsId`.
        tags:
        - credentials
        operationId: DeleteGiteaCredentials
        parameters:
        - name: credentialsId
          in: path
          description: Credentials string identifier
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          description: Workspace numeric identifier
          schema:
            type: integer
            format: int64
        responses:
          '204':
            description: OK - No content
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: Operation not allowed
        security:
        - BearerAuth: []
- target: $.components.schemas
  update:
    GiteaCredential:
      required:
      - name
      - keys
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the credential (max 22 characters)
          x-speakeasy-param-readonly: true
          x-speakeasy-param-suppress-computed-diff: true
        name:
          minLength: 2
          maxLength: 99
          type: string
          pattern: '^[a-zA-Z0-9_-]+$'
          description: Display name for the credential. Must be 2-99 characters using only letters, numbers, underscores, and hyphens. No spaces allowed.
          x-speakeasy-param-force-new: true
        provider:
          type: string
          enum:
          - gitea
          default: gitea
          description: Cloud provider type (automatically set to "gitea")
          x-speakeasy-name-override: providerType
          x-speakeasy-param-readonly: true
        deleted:
          type: boolean
          description: Flag indicating if the credential has been soft-deleted
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUsed:
          type: string
          format: date-time
          description: Timestamp when the credential was last used
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        dateCreated:
          type: string
          format: date-time
          description: Timestamp when the credential was created
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        lastUpdated:
          type: string
          format: date-time
          description: Timestamp when the credential was last updated
          x-speakeasy-param-readonly: true
          x-speakeasy-terraform-ignore: true
        keys:
          x-speakeasy-entity: GiteaCredential
          x-speakeasy-entity-description: 'Manage Gitea credentials in Seqera platform using this resource.


            Gitea credentials store authentication information for accessing Gitea

            repositories within the Seqera Platform workflows.

            '
          type: object
          required:
          - username
          - password
          properties:
            username:
              type: string
              description: Gitea account username (required)
              example: myuser
              x-speakeasy-param-computed: false
            password:
              type: string
              description: Gitea account password (required, sensitive)
              x-speakeasy-param-sensitive: true
              x-speakeasy-param-computed: false
              example: mypassword
            baseUrl:
              type: string
              description: 'Repository base URL for Gitea server or to associate with specific repository (optional). Example:
                https://try.gitea.io/seqera/tower'
              example: https://gitea.example.com
              x-speakeasy-param-computed: false
              x-speakeasy-name-override: base_url
    CreateGiteaCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GiteaCredential'
    CreateGiteaCredentialsResponse:
      type: object
      properties:
        credentialsId:
          type: string
    UpdateGiteaCredentialsRequest:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GiteaCredential'
    DescribeGiteaCredentialsResponse:
      type: object
      properties:
        credentials:
          $ref: '#/components/schemas/GiteaCredential'
- target: $.components.schemas.GiteaCredential.properties.description
  remove: true
- target: $.components.schemas.GiteaCredential.properties.baseUrl
  remove: true
- target: $.components.schemas.GiteaCredential.properties.category
  remove: true
- target: $.components.schemas.GiteaCredential.properties.keys.properties.password
  update:
    writeOnly: true
- target: $.components.schemas.GiteaCredential.properties.keys.properties.baseUrl
  update:
    writeOnly: true
